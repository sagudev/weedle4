name: WebRef Sync

on:
  workflow_dispatch:
  schedule:
    - cron: 1 1 * * *

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update submodule
        id: submodule
        run: |
          git submodule init
          git submodule sync
          git submodule update
          git submodule update --remote
          echo "sha=$(git submodule status | cut -d ' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          title: "WebRef Sync"
          token: ${{ secrets.BO_PAT }}
          commit-message: Sync WebRef to ${{ steps.submodule.outputs.sha }}
          branch: webref-sync
          body: |
            WebRef updated to https://github.com/w3c/webref/commit/${{ steps.submodule.outputs.sha }}
